<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .fa-solid{
            position: relative;
            right: 25px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <input type="password" class="input" placeholder="Enter your password">
    <i class="fa-solid fa-eye"></i>
    <script>
        document.getElementsByClassName("fa-solid fa-eye")[0].addEventListener("click", ()=>{
            if (document.getElementsByClassName("input")[0].type == "password"){
                document.getElementsByClassName("input")[0].type = "text";
                document.getElementsByClassName("fa-solid")[0].classList.remove("fa-eye");
                document.getElementsByClassName("fa-solid")[0].classList.add("fa-eye-slash");
            } else {
                document.getElementsByClassName("input")[0].type = "password";
                document.getElementsByClassName("fa-solid")[0].classList.remove("fa-eye-slash");
                document.getElementsByClassName("fa-solid")[0].classList.add("fa-eye");
            }
        })
    </script>
</body>
</html>
