<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Thời tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .weather-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .weather-icon {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="text-primary">Ứng dụng Thời tiết</h2>
        <div class="input-group mb-3 mt-3">
            <input type="text" id="city-input" class="form-control" placeholder="Nhập thành phố">
            <button class="btn btn-primary" onclick="searchWeather()">Tìm kiếm</button>
        </div>
        <div id="weather-result" class="weather-container d-none">
            <h3 id="city-name"></h3>
            <div class="weather-icon" id="weather-icon"></div>
            <h2 id="temperature"></h2>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
    <script src="./Exercise06.js"></script>
</body>
</html>
