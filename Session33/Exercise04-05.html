<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .card {
            flex: 0 0 calc(16.666% - 10px);
            width: 100%;
            height: 500px;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            height: 200px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Tìm kiếm sản phẩm...">
            <button class="btn btn-success" id="search-btn">Search</button>
        </div>
        <div id="product-list" class="d-flex"></div>
    </div>
    <script src="./Exercise04-05.js"></script>
</body>
</html>
