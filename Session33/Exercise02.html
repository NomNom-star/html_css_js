<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="input" ></textarea>
    <p id="content">0 ký tự</p>
    <button id="btn">Kiểm tra</button>
    <script>
        let count = 0;
        document.getElementById("btn").addEventListener("click", ()=>{
            count = document.getElementById("input").value.length; 
            document.getElementById("content").textContent = `${count} ký tự`
        })
    </script>
</body>
</html>
