<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./Exercise04.css">
</head>
<body>
    <h3>Liên hệ với chúng tôi</h3>
    <form>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nhập họ tên">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Nhập tin nhắn"></textarea>
          </div>
        <button type="button" class="btn btn-primary">Gửi tin nhắn</button>
      </form>
</body>
</html>
