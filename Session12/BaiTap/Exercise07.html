<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./Exercise07.css">
</head>
<body>
  <div class="container">
        <div class="p-1"><h3>Rikkei cards</h3></div>
        <div class="cards">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card">
                <img src="https://media.istockphoto.com/id/471926619/photo/moraine-lake-at-sunrise-banff-national-park-canada.jpg?s=612x612&w=0&k=20&c=mujiCtVk5QA697SD3d8V8BGmd91-8HlxCNHkolEA0Bo=" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Short title, long <br>jacket</h5>
                  <div class="icon">
                    <div class="icon1 rounded-circle"><i class="fa-brands fa-bootstrap"></i></div>
                    <div class="icon2"><i class="fa-solid fa-map-pin"> </i><span>&nbsp;Earth</span></div>
                    <div class="icon3"><i class="fa-solid fa-calendar-days"> </i><span>&nbsp;3d</span></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://media.istockphoto.com/id/1550071750/photo/green-tea-tree-leaves-camellia-sinensis-in-organic-farm-sunlight-fresh-young-tender-bud.jpg?s=612x612&w=0&k=20&c=RC_xD5DY5qPH_hpqeOY1g1pM6bJgGJSssWYjVIvvoLw=" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                  <div class="icon">
                    <div class="icon1 rounded-circle"><i class="fa-brands fa-bootstrap"></i></div>
                    <div class="icon2"><i class="fa-solid fa-map-pin"> </i><span> &nbsp;Earth</span></div>
                    <div class="icon3"><i class="fa-solid fa-calendar-days"> </i><span>&nbsp; 4d</span></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80  " class="card-img-top" alt="...">
                <div class="card-body">
                              <h5 class="card-title">Another longer title belongs here</h5>
                  <div class="icon">
                    <div class="icon1 rounded-circle"><i class="fa-brands fa-bootstrap"></i></div>
                    <div class="icon2"><i class="fa-solid fa-map-pin"> </i><span> &nbsp;Earth</span></div>
                    <div class="icon3"><i class="fa-solid fa-calendar-days"> </i><span> &nbsp;5d</span></div>
                  </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>
</body>
</html>
