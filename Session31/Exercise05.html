<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>STT</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>ADDRESS</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script>
        const employees = [
            {
                id: 1, 
                name: 'Example 1',
                age: 18,
                address: 'District',
            },
            {
                id: 1, 
                name: 'Example 2',
                age: 19,
                address: 'District2',
            }
        ]
        function show() {
            let text = "";
            for (let i = 0; i < employees.length; i++) {
                text += 
                `
                <tr>
                    <td>${employees[i].id}</td>
                    <td>${employees[i].name}</td>
                    <td>${employees[i].age}</td>
                    <td>${employees[i].address}</td>
                </tr>
                ` ;
            }
            document.getElementById("tbody").innerHTML=text;
        }
        show();
    </script>
</body>
</html>
