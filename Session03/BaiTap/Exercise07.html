<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
        <label for="name">Họ và tên</label>
        <input type="text" id="name"> <br>
        <label for="email">Email:</label>
        <input type="text" id="email"> <br>
        <label for="birthday">Ngày sinh:</label>
        <input type="date" id="birthday"> <br>
        <label for="gender">Giới tính:</label>
        <input type="radio" id="gender">Nam
        <input type="radio" id="gender">Nữ <br>
        <label for="phonenumber">Số điện thoại</label>
        <input type="number" id="phonenumber"> <br>
        <label for="specialized"> Chuyên ngành:</label>
        <input type="text" id="specialized"> <br>
        <label for="year">Năm nhập học:</label>
        <input type="number" id="year"> <br>
        <label for="GPA"> Điểm GPA:</label>
        <input type="number" id="GPA"> <br>
        <label for="address"> Địa chỉ:</label>
        <textarea name="" id="address"></textarea> <br>
        <label for="class"> Lớp học:</label>
        <select name="" id="class">
            <option value="">Lớp 1</option>
            <option value="">Lớp 2</option>
            <option value="">Lớp 3</option>
            <option value="">Lớp 4</option>
        </select> <br>
        <label for="dateres"> Ngày đăng ký học:</label>
        <input type="datetime-local" id="dateres"> <br>
        <button>Gửi thông tin</button>
    </form>
</body>
</html>
