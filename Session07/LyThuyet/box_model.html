<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 100px;
            width: 100px;
            background-color: bisque;
            border: 10px solid red;
            padding: 10px;
            margin-bottom: 100px;
        }
        .content{
            width: 100px;
            height: 100px;
            background-color: aqua;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 
        Box model: mô hình hộp
        Bên trong box:
        1. margin : Khoảng cách giữa các khối
        2. border : độ dày đường viền của khối
        3. padding : khoảng cách từ border cho đến content
        4. content : nội dung của khối
        Độ rộng của khối bằng border + padding + content
        
    -->
        <div class="container">
            Học box model CSS
        </div>
        <div class="content">
            Content
        </div>
</body>
</html>
