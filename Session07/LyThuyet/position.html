    <!-- 
        Position: định vị vị trí của khối
        position có 5 giá trị
        1. static : trạng thái mặc định
        2. relative: vị trí tương đối 
            khi phần tử có thuộc tính position= relative thì nó sẽ lấy vị trí hiện tại làm gốc 
        3. absolute: vị trí tuyệt đối 
            khi phần tử có thuộc tính position = absolute thì nó sẽ kiểm tra xem có phần tử cha nào chứa nó 
            có thuộc tính position = (1 trong 4 giá trị) thì sẽ lấy làm gốc, nếu không sẽ lấy vị trí của màn
            hình trình duyệt
        4. fixed: cố định phần tử
        5. sticky: cố định phần từ khi scroll
    -->
</body>
